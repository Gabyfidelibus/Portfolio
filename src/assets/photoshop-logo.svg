<?xml version="1.0" encoding="UTF-8"?>
<svg 
    width="512" 
    height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1">

  <!-- Fondo con esquinas redondeadas -->
  <rect 
    x="0" 
    y="0" 
    width="512" 
    height="512" 
    rx="64" 
    ry="64" 
    fill="#001E36" />

  <!-- Borde externo en color azul turquesa -->
  <rect 
    x="0" 
    y="0" 
    width="512" 
    height="512" 
    rx="64" 
    ry="64" 
    fill="none"
    stroke="#31A8FF"
    stroke-width="32" />

  <!-- Texto "Ps" centrado -->
  <text 
    x="50%" 
    y="50%" 
    font-family="Arial, sans-serif"
    font-size="250"
    fill="#31A8FF"
    text-anchor="middle"
    alignment-baseline="central"
    font-weight="bold">
    Ps
  </text>

</svg>
